<body>
    <div style="position: relative; display: inline-block">
        <div style="position:absolute; display: flex; width: 100%; align-items: center; padding: 20px">
            <!-- player health -->
            <div
                style="position: relative; width: 100%; display: flex; justify-content: flex-end; border-top: 4px solid whitesmoke; border-bottom: 4px solid whitesmoke; border-left: 4px solid whitesmoke;">
                <div style="background-color: red; height: 30px; width: 100%"></div>
                <div id="playerHealth"
                    style="position: absolute; background: #818cf8; top: 0; right: 0; bottom: 0; width: 100%"></div>
            </div>
            <!-- timer -->
            <div id="timer"
                style="background-color: black; height: 50px; width: 100px; flex-shrink: 0; display: flex; align-items: center; justify-content: center; color: whitesmoke; border: 4px solid whitesmoke; border-radius: 5%;">
            </div>
            <!-- enemy health -->
            <div
                style="position: relative; width: 100%; border-top: 4px solid whitesmoke; border-bottom: 4px solid whitesmoke; border-right: 4px solid whitesmoke;">
                <div style="background-color: red; height: 30px"></div>
                <div id="enemyHealth"
                    style="position: absolute; background: #818cf8; top: 0; right: 0; bottom: 0; left: 0"></div>
            </div>
        </div>
        <div id="displayText"
            style="position: absolute; color: white; display: none; align-items: center; justify-content: center; top: 0; right: 0; bottom:0; left: 0; font-size: large;">
        </div>

    </div>
